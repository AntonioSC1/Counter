<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>Counter</title>
  </head>
  <body class="container">
    <div class="col1 text-center">
      <h1 class="title">Counter</h1>
      <p class="fs-1">{{session['count']}}</p>
    </div>
    <div class="text-center d-flex justify-content-center gap-3">
      <form action="/add">
        <button type="submit" class="btn btn-warning table-hover">
          Add 2 visits
        </button>
      </form>
      <form action="/reset">
        <button type="submit" class="btn btn-danger">reset</button>
      </form>
    </div>

    <h1  class="text-center align-content-start flex-wrap">Choose Your Number</h1>


    <div class="d-flex justify-content-center">
        <form action="/user_input" method="post" class="">
              <label for="num" class="">Add more:</label>
          <input type="text" name="num" />
        </form>
    </div>

    <input type="hidden" value="secret_value" name="secret" />
  </body>
</html>
